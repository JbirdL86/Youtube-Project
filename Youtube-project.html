<!DOCTYPE html>
<html lang="en">

<head>
  <!--Calling style,icons and fonts libraries-->
  <script src="https://kit.fontawesome.com/0007bfca3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Adding tab title and icon-->
  <title>Youtube</title>
  <meta charset="UTF-8"> 
</head>

<body>
  <nav id="navbar" class="navstyle">
    <!--<div id="container" class="navstyle">-->
      <!--Left container-->
      <div id="left" class="navstyle">
        <div id="menucont" class="navstyle">
          <div id="menu">
            <div class="menu-bars"></div>
            <div class="menu-bars"></div>
            <div class="menu-bars"></div>
          </div>
        </div>
        <div id="logo" class="navstyle">
          <i class="fab fa-youtube fa-2x"></i>
          <span id="youtube" class="navstyle">YouTube</span>
        </div>    
      </div>  
      <!--Center container-->
      <div id="center" class="navstyle">
        <div id="searchcont" class="navstyle">
          <input id="searchbox" type="search" placeholder="  Search">
          <button id="searchbutton">
            <i class="fas fa-search"></i>
          </button>
        </div> 
      </div>
      <!--Right container-->
      <div id="right" class="navstyle">
        <div id="icons" class="navstyle">
          <i class="large material-icons navstyle">video_call</i>
          <i class="fas fa-th navstyle"></i>
          <i class="fas fa-bell navstyle"></i>
          <img id="userimg" src="./userimg.jpeg" alt="user image" class="navstyle">
        </div>               
      </div>
    <!--</div>-->
  </nav>
  <main id="main">
    <div id="columns"
  </main>
</body>
</html>
