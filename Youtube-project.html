<!DOCTYPE html>
<html>

<head>
  <!--Calling icons library-->
  <script src="https://kit.fontawesome.com/0007bfca3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Adding tab title-->
  <title>Youtube</title>
</head>

<body>
  <nav id="navbar">
    <!--<div id="container" class="navstyle">-->
      <!--Menu and youtube icon-->
      <div id="left" class="navstyle">
        <div id="menu" class="navstyle">
      <i class="fas fa-bars"></i>
        </div>
        <div id="logo" class="navstyle">
        <i class="fab fa-youtube fa-2x"></i>
        <div id="youtube" class="navstyle">Youtube</div>
        </div>
      </div>  
      <div id="center" class="navstyle">

          </button>
        </div>
      </div>
      <div id="right" class="navstyle">
        <i class="fas fa-video fa-2x"></i>
        <i class="fas fa-th fa-2x"></i>
        <i class="fas fa-bell fa-2x"></i>
        <img id="userimg" src="./userimg.jpeg" class="navstyle">
      </div>
    <!--</div>-->
  </nav>
 
 
 
  <div id="List"></div> 
  <div id="Video"></div> 
  <section id="User"></section>
